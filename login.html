<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>住 | VCF Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background: #f1f5f9; }
        .login-card { background: white; border-radius: 3rem; box-shadow: 0 25px 50px -12px rgba(79, 70, 229, 0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="login-card w-full max-w-md p-12 text-right">
        <div class="flex justify-center mb-8">
            <div class="bg-indigo-600 text-white w-16 h-16 rounded-2xl flex items-center justify-center font-black text-3xl shadow-xl shadow-indigo-200">V</div>
        </div>
        <h2 class="text-3xl font-black text-slate-800 mb-2 text-center">住 注专转</h2>
        <p class="text-slate-400 text-center mb-10 italic">VCF Pro Management Cloud</p>
        
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-black text-slate-500 mb-2 uppercase"> 专砖</label>
                <input type="email" id="email" placeholder="your@email.com" class="w-full p-5 rounded-2xl bg-slate-50 border-none ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 font-bold transition-all">
            </div>
            <button onclick="login()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-xl shadow-2xl shadow-indigo-200 hover:scale-[1.02] active:scale-95 transition-all">转专 注砖 </button>
        </div>
        <p id="msg" class="mt-6 text-center text-red-500 font-bold h-6"></p>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            if (res.ok) {
                location.href = '/';
            } else {
                document.getElementById('msg').innerText = '  专砖 注专转';
            }
        }
    </script>
</body>
</html>
