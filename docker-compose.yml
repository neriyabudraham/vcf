services:
  vcf-app:
    build: .
    container_name: vcf-bot
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./storage/uploads:/app/storage/uploads
    environment:
      - NODE_ENV=production
      # Google OAuth - הגדר את הערכים בשרת
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
